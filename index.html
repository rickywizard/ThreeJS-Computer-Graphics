<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disco Party</title>
    <style>
        body {
            margin: 0;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            position: absolute;
            padding: 1em;
            border-radius: 0 0 10px 0;
            color: aliceblue;
        }
        .container p {
            margin: 0;
            font-family: 'Lato', sans-serif;
            font-size: 0.75rem;
        }
        .container h1 {
            margin-top: 0;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Guide</h1>
        <p>Press "w", "a", "s", "d" to turn camera</p>
        <p>Press "space" to switch camera</p>
        <p>Press "enter" to reset camera position</p>
        <p>Scroll mousewheel to zoom in</p>
        <p>Hover dance tile, cylinder, and 3D text to change color</p>
    </div>
    <script type="module" src="./main.js"></script>
</body>
</html>
